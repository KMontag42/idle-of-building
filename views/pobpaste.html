{{ block "pobpaste-form" . }}
<form id='pobpaste-form' hx-encoding='multipart/form-data' hx-post='/upload-export-string' hx-swap="outerHTML">
  <textarea name='raw' cols="42" rows="8">{{ .Raw }}</textarea>
  <button>
    Upload
  </button>
</form>
{{ end }}

{{ block "pobpaste" . }}
<div id="pobpaste">
  <textarea cols="42" rows="8">{{ .Raw }}</textarea>
  <p>{{ .Character.Build.ClassName }} {{ .Character.Build.Level }}</p>
  <form id="run-map" hx-post="/run-map" hx-swap="outerHTML">
    <input type="hidden" name="xml" value="{{ .Decoded }}">
    <button>
      Run Map
    </button>
  </form>
</div>
{{ end }}

{{ block "player-stat" . }}
<div id="player-stat-{{ .Stat }}">
  {{ .Stat }}: {{ .Value }}
</div>
{{ end }}
